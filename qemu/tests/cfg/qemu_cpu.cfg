- qemu_cpu:
    virt_test_type = kvm
    type = cpuid
    start_vm = "no"
    smp = 1
    variants:
        - rhel64.kvm.check_models:
            cpu_models = "qemu64 phenom core2duo kvm64 qemu32"
            cpu_models += " coreduo 486 pentium pentium2"
            cpu_models += " pentium3 athlon n270 Conroe Penryn"
            cpu_models += " Nehalem Westmere SandyBridge Haswell"
            cpu_models += " Opteron_G1 Opteron_G2 Opteron_G3"
            cpu_models += " Opteron_G4 Opteron_G5"
            cpu_models += " cpu64-rhel6 cpu64-rhel5"
            test_type = "test_qemu_cpu_models_list"
        - qemu13.kvm.check_models:
            cpu_models = "qemu64 phenom core2duo kvm64 qemu32"
            cpu_models += " kvm32 coreduo 486 pentium pentium2"
            cpu_models += " pentium3 athlon n270 Conroe Penryn"
            cpu_models += " Nehalem Westmere SandyBridge Haswell"
            cpu_models += " Opteron_G1 Opteron_G2 Opteron_G3"
            cpu_models += " Opteron_G4 Opteron_G5"
            test_type = "test_qemu_cpu_models_list"
        - qemu13.kvm.cpuid.default_vendor:
            # 486 is exculded due to not supporting cpuid
            ignore_cpu_models = "486"
            # set host's vendor due to override with kvm
            vendor = "GenuineIntel"
            test_type = "default_vendor"
        - qemu13.nokvm.cpuid.default_vendor.intel:
            disable_kvm = "yes"
            enable_kvm = "no"
            ignore_cpu_models = "486"
            cpu_models = "core2duo kvm64 qemu32"
            cpu_models += " coreduo pentium pentium2"
            cpu_models += " pentium3 n270 Conroe Penryn"
            cpu_models += " Nehalem Westmere SandyBridge Haswell"
            vendor = "GenuineIntel"
            test_type = "default_vendor"
        - qemu13.nokvm.cpuid.default_vendor.amd:
            disable_kvm = "yes"
            enable_kvm = "no"
            cpu_models = "qemu64 phenom athlon"
            cpu_models += " Opteron_G1 Opteron_G2 Opteron_G3"
            cpu_models += " Opteron_G4 Opteron_G5"
            cpu_models += " cpu64-rhel6 cpu64-rhel5"
            vendor = "AuthenticAMD"
            test_type = "default_vendor"
        - rhel64.kvm.cpuid.default_vendor:
            # 486 is exculded due to not supporting cpuid
            cpu_models = "qemu64 phenom core2duo kvm64 qemu32"
            # kvm32 not present in 64bit qemu-kvm
            cpu_models += " coreduo pentium pentium2"
            cpu_models += " pentium3 athlon n270 Conroe Penryn"
            cpu_models += " Nehalem Westmere SandyBridge Haswell"
            cpu_models += " Opteron_G1 Opteron_G2 Opteron_G3"
            cpu_models += " Opteron_G4 Opteron_G5"
            cpu_models += " cpu64-rhel6 cpu64-rhel5"
            # host vendor due to override with kvm
            vendor = "GenuineIntel"
            test_type = "default_vendor"
        - rhel64.nokvm.cpuid.default_vendor.intel:
            disable_kvm = "yes"
            enable_kvm = "no"
            # 486 is exculded due to not supporting cpuid
            cpu_models = "core2duo kvm64 qemu32"
            cpu_models += " coreduo pentium pentium2"
            cpu_models += " pentium3 n270 Conroe Penryn"
            cpu_models += " Nehalem Westmere SandyBridge Haswell"
            vendor = "GenuineIntel"
            test_type = "default_vendor"
        - rhel64.nokvm.cpuid.default_vendor.amd:
            disable_kvm = "yes"
            enable_kvm = "no"
            # 486 is exculded due to not supporting cpuid
            cpu_models = "qemu64 phenom athlon"
            cpu_models += " Opteron_G1 Opteron_G2 Opteron_G3"
            cpu_models += " Opteron_G4 Opteron_G5"
            cpu_models += " cpu64-rhel6 cpu64-rhel5"
            vendor = "AuthenticAMD"
            test_type = "default_vendor"
        - cpuid.custom_vendor:
            vendor = "QWERasdfZXCV"
            test_type = "custom_vendor"
        - cpuid.custom_vendor.too_short:
            xfail = "yes"
            vendor = "Q"
            test_type = "custom_vendor"
        - cpuid.custom_vendor.empty:
            xfail = "yes"
            vendor = ""
            test_type = "custom_vendor"
